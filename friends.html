<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Friends | Leaf Talk</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
      integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <!-- status-bar -->
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <!-- status-bar -->

    <!-- nav bar -->
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fas fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">14</span>
            <i class="far fa-comment-dots fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span
              class="nav__notification badge nav__notification-small"
            ></span>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <!-- nav bar -->

    <!-- header -->
    <header class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span>
          <span class="nav__notification badge nav__notification-small"></span
          ><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a
        ></span>
      </div>
    </header>
    <!-- header -->
    <a href="" id="friends-display-link">
      <i class="fas fa-info-circle"></i> Friends' Names Display
      <i class="fas fa-chevron-right fa-xs"></i>
    </a>

    <!-- user -->
    <main class="main-screen">
      <div class="user-component">
        <div class="user-component__column">
          <div class="user-component__avatar user-component__avatar-xl">
            <img
              src="https://www.peta.org/wp-content/uploads/2016/09/hamster-668x336.jpg?20190104015941"
              alt=""
              class="user-component__avatar-img"
            />
          </div>
          <div class="user-component__text">
            <h4 class="user-component__title">Cute Hamster</h4>
            <!-- <h6 class="user-component__subtitle">so cute</h6> -->
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>
      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>Channel</span>
          <i class="fas fa-chevron-up fa-xs"></i>
        </div>
      </div>
      <div class="user-component">
        <div class="user-component__column">
          <div class="user-component__avatar user-component__avatar--sm">
            <img
              src="https://www.peta.org/wp-content/uploads/2016/09/hamster-668x336.jpg?20190104015941"
              alt=""
              class="user-component__avatar-img"
            />
          </div>
          <div class="user-component__text">
            <h4 class="user-component__title user-component__title--not-bold">
              Cute Hamster
            </h4>
            <!-- <h6 class="user-component__subtitle">so cute</h6> -->
          </div>
        </div>
        <div class="user-component__column">
          <div>
            <span>2&nbsp;&nbsp;</span>
            <i class="fas fa-chevron-right fa-xs"></i>
          </div>
        </div>
      </div>
    </main>
    <!-- user -->
    <div id="splash-screen">
      <i class="fab fa-envira"></i>
    </div>
    <div id="no-mobile"><span>Your screen is too big...</span></div>
  </body>
</html>
